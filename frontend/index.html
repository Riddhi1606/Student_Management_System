<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Student Management System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-p5QJb46wVQw6u4CqG6h2c1R6D3sI+J8oXmNAZ6N6Xk3n2XgkqQbzQwqXo+gK6QvZtZc2OTQp5g1sM1bXv4V7YQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="static/css/style.css">
  </head>
  <body>
    <header class="bg-light py-5 mb-4">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-12 text-center">
            <h1 class="fw-bold">Student Management System</h1>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12 text-center">
            <button id="addBtn" class="btn btn-custom mr-2"><i class="fa fa-plus mr-1" aria-hidden="true"></i> Add Student</button>
            <button id="searchBtnTop" class="btn btn-custom mr-2"><i class="fa fa-search mr-1" aria-hidden="true"></i> Search Student</button>
            <button id="updateBtn" class="btn btn-custom mr-2"><i class="fa fa-edit mr-1" aria-hidden="true"></i> Update Student</button>
            <button id="deleteBtn" class="btn btn-custom mr-2"><i class="fa fa-trash mr-1" aria-hidden="true"></i> Delete Student</button>
            <button id="viewBtn" class="btn btn-custom mr-2"><i class="fa fa-table mr-1" aria-hidden="true"></i> View Students</button>
            <label class="btn btn-custom mr-2"> <i class="fa fa-file-import mr-1" aria-hidden="true"></i> Upload CSV <input id="csvFile" type="file" style="display:none" accept=".csv"></label>
            <button id="deleteAllBtn" class="btn btn-danger mr-2"><i class="fa fa-trash-alt mr-1" aria-hidden="true"></i> Delete All CSV Imports</button>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="mb-3">
        <div class="row">
          <div class="col-md-6">
            <div class="input-group">
              <input type="text" id="search" class="form-control" placeholder="Search by roll or name...">
              <div class="input-group-append">
                <button id="searchBtn" class="btn btn-outline-secondary">Search Student</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <h3>All Students</h3>
      <div class="table-responsive table-card">
        <table class="table table-striped table-bordered" id="studentsTable">
          <thead class="thead-light">
            <tr>
              <th>Roll</th>
              <th>Name</th>
              <th>Age</th>
              <th>Course</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>

      <!-- CSV Content Display Section -->
      <div id="csvContentSection" class="mt-5" style="display:none;">
        <h3>CSV Contents (Imported Data)</h3>
        <div class="alert alert-info" id="csvImportMessage"></div>
        <div class="table-responsive table-card">
          <table class="table table-striped table-bordered" id="csvImportedTable">
            <thead class="thead-light">
              <tr>
                <th>Roll</th>
                <th>Name</th>
                <th>Age</th>
                <th>Course</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal" tabindex="-1" id="studentModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="modalTitle" class="modal-title">Add Student</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="studentForm">
              <div class="form-group">
                <label for="roll">Roll</label>
                <input type="number" id="roll" name="roll" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" class="form-control">
              </div>
              <div class="form-group">
                <label for="course">Course</label>
                <input type="text" id="course" name="course" class="form-control">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" id="saveStudent" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- CSV Preview Modal -->
    <div class="modal" tabindex="-1" id="csvPreviewModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">CSV Preview</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="csvPreviewMessage" class="alert alert-info"></div>
            <div class="table-responsive">
              <table class="table table-striped table-bordered" id="csvPreviewTable">
                <thead></thead>
                <tbody></tbody>
              </table>
            </div>
            <div id="csvPreviewErrors" class="text-danger mt-2"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" id="confirmUploadCSV" class="btn btn-primary">Confirm Upload</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js" integrity="sha512-vQ0s2Fmlt56GzOSgkq44rQG7u6Z1u8U0j8f+63gB+FUqQk2m2gB4l9C2a4k1rTDn2rDC9uVx1f3l5oTOBA4f1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="static/js/app.js"></script>
  </body>
</html>
